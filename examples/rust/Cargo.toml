[package]
name = "rf24-rs-examples"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
rf24-rs = {path = "../../crates/rf24-rs"}
embedded-hal = "1.0.0"
anyhow = {version = "1.0.89", default-features = false }
linux-embedded-hal = {version = "0.4.0", optional = true}
embassy-rp = {version = "0.1.0", optional = true}
embassy-sync = {version = "0.5.0", optional = true}
embassy-embedded-hal = {version = "0.1.0", optional = true}

[features]
default = ["linux"]
# default = ["rp2040"]
rp2040 = ["dep:embassy-rp", "dep:embassy-sync", "dep:embassy-embedded-hal", "rf24-rs/defmt"]
linux = ["dep:linux-embedded-hal", "rf24-rs/std"]

[[bin]]
name = "getting-started"
path = "src/main.rs"
