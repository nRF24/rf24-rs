[package]
name = "rf24-rs-examples"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
rf24-rs = {path = "../../crates/rf24-rs"}
embedded-hal = "1.0.0"
anyhow = {version = "1.0.95", default-features = false}
linux-embedded-hal = {version = "0.4.0", optional = true, default-features = false, features = ["gpio_cdev", "spi"]}

[features]
default = ["linux"]
linux = ["dep:linux-embedded-hal", "rf24-rs/std"]

[[bin]]
name = "getting-started"
path = "src/bin/getting_started.rs"
test = false
bench = false

[[bin]]
name = "streaming-data"
path = "src/bin/streaming_data.rs"
test = false
bench = false

[[bin]]
name = "ack-payloads"
path = "src/bin/ack_payloads.rs"
test = false
bench = false

[[bin]]
name = "manual-ack"
path = "src/bin/manual_ack.rs"
test = false
bench = false

[[bin]]
name = "scanner"
path = "src/bin/scanner.rs"
test = false
bench = false

[[bin]]
name = "multiceiver-demo"
path = "src/bin/multiceiver_demo.rs"
test = false
bench = false

[[bin]]
name = "irq-config"
path = "src/bin/irq_config.rs"
test = false
bench = false
