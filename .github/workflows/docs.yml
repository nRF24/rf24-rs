name: Docs

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - crates/rf24-rs/**
      - '**/*.md'
      - .github/workflows/docs.yml
  pull_request:
    branches: [main]
    paths:
      - docs/**
      - crates/rf24-rs/**
      - '**/*.md'
      - .github/workflows/docs.yml

jobs:
  supplemental:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn install
      - name: Setup nushell
        uses: hustcer/setup-nu@v3
        with:
          version: ${{ vars.NU_SHELL_VERSION || '*' }}
      - run: nu -c "use nurfile *; nur docs build"
      - name: Save docs build as artifact
        uses: actions/upload-artifact@v4
        with:
          path: docs/site
          name: supplemental-docs

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Rust
        run: rustup update --no-self-update
      - name: Setup nushell
        uses: hustcer/setup-nu@v3
        with:
          version: ${{ vars.NU_SHELL_VERSION || '*' }}
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: cargo-docs-${{ hashFiles('crates/*/src/**', 'crates/**/Cargo.toml') }}
      - run: nu -c "use nurfile *; nur docs rs"
      - name: save docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: target/doc
