name: Docs

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - crates/rf24-rs/**
      - '**/*.md'
      - .github/workflows/docs.yml
  pull_request:
    branches: [main]
    paths:
      - docs/**
      - crates/rf24-rs/**
      - '**/*.md'
      - .github/workflows/docs.yml

permissions: {}

jobs:
  supplemental:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: yarn
      - run: yarn install
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@3fc81674af4165a753833a94cae9f91d8849049f # v1.16.2
      - name: Install nur
        run: cargo binstall -y nur
      - run: nur docs build
      - name: Save docs build as artifact
        uses: actions/upload-artifact@v5
        with:
          path: docs/site
          name: supplemental-docs

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Setup Rust
        run: rustup update --no-self-update
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@3fc81674af4165a753833a94cae9f91d8849049f # v1.16.2
      - name: Install nur
        run: cargo binstall -y nur
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-docs-${{ hashFiles('crates/*/src/**', 'crates/**/Cargo.toml') }}
      - run: nur docs rs
      - name: save docs as artifact
        uses: actions/upload-artifact@v5
        with:
          name: api-docs
          path: target/doc
