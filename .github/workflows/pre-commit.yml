name: pre-commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  all-files:
    # also lints python files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        id: python-setup
        with:
          enable-cache: true
      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: '~/.cache/pre-commit'
          key: pre-commit-${{ steps.python-setup.outputs.uv-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - run: uvx pre-commit run --show-diff-on-failure --color=always --all-files

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Rust
        run: rustup update --no-self-update
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: cargo-lint-${{ hashFiles('**/*.rs') }}
      - run: cargo clippy -- -D warnings
      - run: cargo clippy -p examples -- -D warnings
      - run: cargo fmt --check --all

  lint-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: yarn
      - run: rustup update --no-self-update
      - name: Install libgpiod
        run: sudo apt-get install -y libgpiod-dev
      - run: yarn install
      - name: Build binding (debug)
        run: yarn build:debug
      - name: Lint examples
        run: yarn lint
      - name: Format examples
        run: yarn format:examples
      - name: Compile examples
        run: yarn build:examples

  conventional-commit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: rustup update --no-self-update
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main
      - name: Install committed
        run: cargo binstall -y committed
      - name: Check PR title
        run: >-
          echo "${{ github.event.pull_request.title }}"
          | committed --config .config/committed.toml --commit-file -
