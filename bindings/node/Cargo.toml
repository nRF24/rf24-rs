[package]
edition = "2021"
name = "rf24_node"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default `napi` features: see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = "2.16.13"
napi-derive = "2.16.12"

[build-dependencies]
napi-build = "2.0.1"

[target.'cfg(target_os = "linux")'.dependencies]
linux-embedded-hal = "0.4.0"
rf24-rs = { path = "../../library", features = ["std"] }
